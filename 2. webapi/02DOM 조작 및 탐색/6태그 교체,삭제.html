<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
            <li>바나나</li>
            <li>용과</li>
        </ul>

        <script>
            const $fruits = document.querySelector('#fruits');
            const [$apple, $banana, $dragon] = [...$fruits.children];

            //새 노드 생성
            const $newDiv = document.createElement('div');
            $newDiv.textContent = '빡스';

            //노드 교체: replaceChild(new, old);
            $fruits.replaceChild($newDiv, $banana);

            //노드 삭제:
            $fruits.removeChild($apple);
            // // $fruits.innerHTML = '';
            // [...$fruits.children].forEach($f => {
            //     $fruits.removeChild($f);
            // })

            const children = [...$fruits.children];
            for(let i = 0; i < children.length; i++) {
                $fruits.removeChild(children[i]);
            }
        </script>
    </body>
</html>
