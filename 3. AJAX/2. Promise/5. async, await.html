<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="show">댓글조회!</button>

        <script>
            function fetchGet() {
                const result = fetch(
                    "http://localhost:8383/api/v1/replies/101"
                );

                const json = result.then((res) => res.json());
                json.then((data) => data);
            }

            // async 함수는 기본적으로 Promise를 소비하는 함수
            async function fetchGet2() {
                // await : then 메서드를 대신 호출해서 PromiseResult를 바로 가져옴
                const result = await fetch(
                    "http://localhost:8383/api/v1/replies/101"
                );
                console.log(result);

                const json = await result.json();
                console.log(json)
                

            }

            document.querySelector("#show").addEventListener("click", (e) => {
                // fetchGet();
                fetchGet2();
            });
        </script>
    </body>
</html>
