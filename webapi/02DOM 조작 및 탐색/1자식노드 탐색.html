<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li class="fr apple">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr dragon">용과</li>
        </ul>
        <div class="box">
            <p></p>
        </div>
        <script>
            function hasChildren($tag) {
                return !!$tag.children.length;
            }
            const $ul = document.querySelector("#fruits");
            const $children = [...$ul.children];
            console.log($children);

            const $first = $ul.firstElementChild;
            console.log($first);
            const $last = $ul.lastElementChild;
            console.log($first);
            $first.style.fontSize = "32px";
            $first.style.color = "#f33";
            $last.style.fontSize = "32px";
            $last.style.color = "#f0b";
            const $box = document.querySelector(".box");
            console.log($box.children);
            console.log(hasChildren($box));
        </script>
    </body>
</html>
