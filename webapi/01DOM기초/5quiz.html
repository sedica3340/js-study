<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- #wrap>ul#list1>li{리스트$}*7 -->
        <div id="wrap">
            <ul id="list1">
                <li>리스트1</li>
                <li>리스트2</li>
                <li>리스트3</li>
                <li>리스트4</li>
                <li>리스트5</li>
                <li>리스트6</li>
                <li>리스트7</li>
            </ul>
        </div>

        <script>
            //1. id="list1"인 요소에 <li> 요소중
            //    홀수번째 요소만 선택후 배경색상 yellow 적용
            const $oddList = document.querySelectorAll(
                "#wrap li:nth-child(2n-1)"
            );
            for (let i of $oddList) {
                i.style["background-color"] = "yellow";
            }
            //2. id="list1"인 요소에 <li> 요소중
            //   짝수번째 요소만 선택후 배경색상 gray 적용
            // document.
            const $evenList = document.querySelectorAll(
                "#wrap li:nth-child(2n)"
            );
            for (let i of $evenList) {
                i.style["background-color"] = "gray";
            }
            //3. id="list1"인 요소에 <li> 요소중
            //  첫번째 <li>요소만 선택후 폰트색상 red 적용
            document.querySelector("#wrap li:first-child").style.color = "red";

            //4. id="list1"인 요소에 <li> 요소중
            //   마지막번째 <li>요소만 선택후 폰트색상 green 적용
            document.querySelector("#wrap li:last-child").style.color = "green";

            //5. id="list1"인 요소에 <li> 요소중
            // 두번째 <li>요소만 선택후 font-style: italic 적용

            document.querySelector("#wrap li:nth-child(2)").style[
                "font-style"
            ] = "italic";
            //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후
            //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
            const $before3 = document.querySelectorAll(
                "#wrap li:nth-child(-n + 2)"
            );
            for (let i of $before3) {
                i.style["border-color"] = "aqua";
                i.style["border-width"] = "2px";
                i.style["border-style"] = "dotted";
            }
            //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
            //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
            const $after3 = document.querySelectorAll(
                "#wrap li:nth-child(n + 3)"
            );
            for (let i of $after3) {
                i.style["border-color"] = "violet";
                i.style["border-width"] = "2px";
                i.style["border-style"] = "dashed";
            }
        </script>
    </body>
</html>
