<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                /* height: 2000px; */
            }
        </style>
    </head>
    <body>
        <p>아무 곳이나 클릭하세요</p>
        <em class="msg"></em>

        <hr />

        <input type="text" id="txt" />
        <div class="show"></div>
        <script>
            document.addEventListener("click", function ({ x, y, shiftKey }) {
                const $em = document.querySelector(".msg");
                if (shiftKey) {
                    $em.textContent = `x: ${x}, y: ${y};`;
                } else {
                    $em.textContent = "";
                }
            });
            const $txt = document.querySelector("#txt");
            const $show = document.querySelector(".show");
            $txt.addEventListener("keyup", (e) => {
                if (e.key === "Enter") {
                    $show.textContent = $txt.value;
                    $txt.value = "";
                }
            });
        </script>
    </body>
</html>
